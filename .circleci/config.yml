version: 2.1
executors:
  default:
    docker:
      - image: docker:17.09.0-ce-git
    environment:
      OWNER: guitarrapc
      IMAGE_NAME: docker-dotnetsdk-node-aws
jobs:
  build:
    executor: default
    steps:
      - checkout
      - setup_remote_docker:
          version: 17.09.0-ce
      - run:
          command: docker build --build-arg VCS_REF=$(git rev-parse --short HEAD) -t ${OWNER}/${IMAGE_NAME}:latest .
  build_push:
    executor: default
    steps:
      - checkout
      - setup_remote_docker:
          version: 17.09.0-ce
      - run: docker build --build-arg VCS_REF=$(git rev-parse --short HEAD) -t ${OWNER}/${IMAGE_NAME}:latest .
      - run: docker tag ${OWNER}/${IMAGE_NAME}:latest ${OWNER}/${IMAGE_NAME}:$CIRCLE_TAG
      - run: docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
      - run: docker push ${OWNER}/${IMAGE_NAME}
workflows:
  build:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - build_push:
          context: dockerhub-login
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^[0-9]+\.[0-9]+\.[0-9]+$/
